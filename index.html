<!DOCTYPE html>
<html>
<head>
	<title>Tritos</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="./stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
	<link href="./stylesheets/tritos.css" media="all" rel="stylesheet" type="text/css" />
	<!--[if gte IE 9]
	<style type="text/css">
	.gradient {
		filter: none;
	}
	</style>
	<![endif]-->
</head>
<body class="tritos">
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=1531991843720150&autoLogAppEvents=1';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 offset-lg-4">
				<h1 class="logo">Tritos</span></h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h4 class="heading">FOLLOW US</h4>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<div class="row">
					<div class="col-md-6">
						<div class="box box__facebook box--rounded">
							<div class="header">
								<div class="box-title">
									<i class="fa fa-facebook-square"></i>
									@garingtritos
								</div>
							</div>
							<div class="body">
								<div class="content">
									<div class="fb-page" data-href="https://www.facebook.com/garingtritos" data-tabs="timeline" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="false"><blockquote cite="https://www.facebook.com/garingtritos" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/garingtritos">Garing Tritos</a></blockquote></div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="box box__twitter box--rounded">
							<div class="header">
								<div class="box-title">
									<i class="fa fa-twitter-square"></i>@garingtritos
								</div>
							</div>
							<div class="body">
								<div class="content">
									<a class="twitter-timeline" href="https://twitter.com/garingtritos?ref_src=twsrc%5Etfw">Tweets by garingtritos</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container d-none d-lg-block">
		<div class="item item__top-left">
			<img src="./images/top_left.png" alt="" class="figure">
		</div>
		<div class="item item__top-right">
			<img src="./images/top_right.png" alt="" class="figure">
		</div>
		<div class="item item__bottom-left">
			<img src="./images/bottom_left.png" alt="" class="figure">
		</div>
		<div class="item item__bottom-right">
			<img src="./images/bottom_right.png" alt="" class="figure">
		</div>
	</div>
	<footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
	<script type="text/javascript" src="./javascripts/bootstrap.bundle.min.js"></script>
</body>
</html>
